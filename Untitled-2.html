<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carta Especial</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Georgia', serif;
      padding: 50px;
      text-align: center;
    }
    .carta {
      background: #fff;
      border: 2px solid #dcdcdc;
      border-radius: 10px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .assinatura {
      margin-top: 40px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="carta">
    <h1>Querido(a) Amigo(a),</h1>
    <p>
      Espero que esta mensagem encontre você bem. Escrevo para expressar minha gratidão por sua amizade e apoio constantes.
      Sua presença ilumina meus dias e torna tudo mais especial.
    </p>
    <p>
      Que possamos continuar compartilhando momentos inesquecíveis juntos.
    </p>
    <p class="assinatura">
      Com carinho,<br>
      [Seu Nome]
    </p>
  </div>
</body>
</html>
